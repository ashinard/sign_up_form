<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="utf-8" />
    <title>Odin Project Sign-up</title>
    <link rel="stylesheet" href="sign_up_form.css" />
   </head>

   <body>
    <form>
      <fieldset class="set1">
        <p>
          This is not a real online service! You know need 
          something like this in your life to help realize 
          your deepest dreams. Sign up <em>now</em> to get
          started.
        </p>
        <p>
          You <em>know</em> you want to.
        </p>
      </fieldset>
      <fieldset class="set2">
        <div class="heading">
          <h2>Let's do this!</h2>
        </div>
        <div>
          <label>
            <span>First Name</span>
            <input type="fname" id="fname" name="fname" />
          </label>
          <label>
            <span>Email</span>
            <input type="email" id="mail" name="mail" />
          </label>
          <label>
            <span>Password</span>
            <input type="password" id="pwd" name="pwd" />
          </label>
        </div>
        <div>
          <label>
            <span>Last Name</span>
            <input type="text" id="lname" name="lname" />
          </label>
          <label>
            <span>Phone Number</span>
            <input type="tel" id="phone" name="phone" />
          </label>
          <label>
            <span>Confirm Password</span>
            <input />
          </label>
        </div>
      </fieldset>
      <fieldset class="set3">
        <button>Create Account</button>
        <p>Already have an account? <a>Log in</a></p>
      </fieldset>
    </form>
   </body>
</html>
