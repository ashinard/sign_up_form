<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="utf-8" />
    <title>Odin Project Sign-up</title>
    <link rel="stylesheet" href="sign_up_form.css" />
   </head>

   <body>
    <div class="image">
      <h1>
        <img src="Pictures/odin-lined.png" />
        Odin
      </h1>
    </div>
    <form>
      <fieldset class="set1">
        <p>
          This is not a real online service! You know need 
          something like this in your life to help realize 
          your deepest dreams. Sign up <em>now</em> to get
          started.
        </p>
        <p>
          You <em>know</em> you want to.
        </p>
       </fieldset>
       <fieldset class="set2">
        <div class="heading">
          <h2>Let's do this!</h2>
        </div>
        <div>
          <label>
            <span>FIRST NAME</span>
            <input type="fname" id="fname" name="fname" />
          </label>
          <label>
            <span>EMAIL</span>
            <input type="email" id="mail" name="mail" />
          </label>
          <label>
            <span>PASSWORD</span>
            <input type="password" id="pwd" name="pwd" 
                   pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                   required />
          </label>
        </div>
        <div>
          <label>
            <span>LAST NAME</span>
            <input type="text" id="lname" name="lname" />
          </label>
          <label>
            <span>PHONE NUMBER</span>
            <input type="tel" id="phone" name="phone" />
          </label>
          <label>
            <span>CONFIRM PASSWORD</span>
            <input type="password" id="con-pwd" name="con-pwd" 
                   pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" required />
          </label>
        </div>
      </fieldset>
      <fieldset class="set3">
        <div>
          <button>Create Account</button>
          <p>Already have an account? <a>Log in</a></p>
        </div>
      </fieldset>
    </form>
  </body>
</html>
